<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <p>Barles' Patented Note Taking App</p>
    </div>
    <div class="container">
      <div class="notes">
        <h1>Notes</h1>
        <button>New Note</button>
        <div class="note">
          <div class="notes-title">Here is a title of a note</div>
          <div class="notes-body">Here is a body of a note</div>
        </div>
      </div>
      <div class="note-panel">
        <input class="note-title" type="text" placeholder="Enter a title" />
        <textarea class="note-body">I am the notes body</textarea>
      </div>
    </div>
    <script scr="index.js"></script>
  </body>
</html>
